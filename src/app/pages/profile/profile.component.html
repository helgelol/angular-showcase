<div class="bg-white p-8" *ngIf="authService.userData as user">
  <h1 class="font-semibold text-3xl pb-4 text-orange-500">{{ title }}</h1>
  <img
    src="{{ user.photoURL ? user.photoURL : '/assets/dummy-user.png' }}"
    alt="{{ user.displayName }}" />
  <h1>
    Name: <strong>{{ user.displayName ? user.displayName : 'User' }}</strong>
  </h1>
  <p>
    User ID: <strong>{{ user.uid }}</strong>
  </p>
  <p>
    Email: <strong>{{ user.email }}</strong>
  </p>
</div>
